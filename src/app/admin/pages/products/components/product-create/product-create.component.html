<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card style="width: 45%">
    <div class="mat-header">
      <mat-icon style="cursor: pointer; margin: 15px" (click)="goToBack()"
        >arrow_back</mat-icon
      >
      <mat-card-title
        style="
          text-align: center;
          margin: 15px;
          font-size: 22px;
          font-weight: bold;
        "
        >Producto</mat-card-title
      >
    </div>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Title"
              formControlName="title"
              matInput
              type="text"
            />
            <div
              class="messages"
              *ngIf="titleField?.touched && titleField?.invalid"
            >
              <mat-error *ngIf="titleField?.hasError('required')">
                Este campo es requerido
              </mat-error>
              <mat-error *ngIf="titleField?.hasError('minlength')">
                Minimo debe tener 4 car..
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Price"
              formControlName="price"
              matInput
              type="number"
            />
          </mat-form-field>
          <div *ngIf="priceField?.errors && priceField?.dirty">
            <p *ngIf="priceField?.hasError('price_invalid')">
              no te debes pasar de 10000
            </p>
            <p *ngIf="priceField?.hasError('required')">
              el campo es requerido
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea
              placeholder="Text"
              formControlName="description"
              matInput
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="image$ | async as images" [src]="images" width="200px" />
          <input
            formControlName="images"
            type="file"
            (change)="uploadFile($event)"
            style="margin-bottom: 20px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Category"
              formControlName="categoryId"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
