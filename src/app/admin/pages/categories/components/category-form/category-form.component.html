<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <div class="mat-header">
      <mat-icon style="cursor: pointer; margin: 15px" (click)="goToBack()"
        >arrow_back</mat-icon
      >
      <mat-card-title
        style="
          text-align: center;
          margin: 15px;
          font-size: 22px;
          font-weight: bold;
        "
        >Categoria</mat-card-title
      >
    </div>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              placeholder="Nombre"
              formControlName="name"
              matInput
              type="text"
            />
            <div
              class="messages"
              *ngIf="nameField?.touched && nameField?.invalid"
            >
              <mat-error *ngIf="nameField?.hasError('required')">
                Este campo es requerido
              </mat-error>
              <mat-error *ngIf="nameField?.hasError('minlength')">
                Minimo debe tener 4 car..
              </mat-error>
              <mat-error *ngIf="nameField?.hasError('not_available')">
                Este nombre ya lo tiene otra categor√≠a
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="imageField?.value" [src]="imageField?.value" />
          <!-- <img *ngIf="(image$ | async) as image" [src]="image" /> -->
          <input
            style="padding: 16px 0; margin-left: 15px; font-size: 14px"
            type="file"
            (change)="uploadFile($event)"
          />
          <div
            class="messages"
            *ngIf="imageField?.touched && imageField?.invalid"
          >
            <mat-error *ngIf="imageField?.hasError('required')">
              Este campo es requerido
            </mat-error>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">
        <span *ngIf="!categoryId">Guardar</span>
        <span *ngIf="categoryId">Editar </span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
