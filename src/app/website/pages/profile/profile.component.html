<section class="vh-100" style="background-color: #f4f5f7">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-5">
        <div class="card" style="border-radius: 15px">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img
                [src]="user?.avatar"
                alt="Avatar"
                class="rounded-circle img-fluid"
                style="width: 100px"
              />

              <!-- <p>Web Designer</p>
                <i class="far fa-edit mb-5"></i> -->
            </div>
            <h4>Perfil</h4>
            <hr class="mt-0 mb-2" />
            <div class="col-md-12">
              <div class="card-body p-1">
                <div class="row pt-2">
                  <div class="col-5 mb-2 p-0">
                    <h6 class="m-0">Nombre</h6>
                    <p class="text-muted">{{ user?.name }}</p>
                  </div>
                  <div class="col-7 mb-2 p-0">
                    <h6 class="m-0">Email</h6>
                    <p class="text-muted">{{ user?.email }}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-5 mb-2 p-0">
                    <h6 class="m-0">Rol</h6>
                    <p class="text-muted">{{ user?.role }}</p>
                  </div>
                  <div class="col-7 mb-2 p-0">
                    <h6 class="m-0">Avatar enlace</h6>
                    <p style="font-size: 12px">{{ user?.avatar }}</p>
                  </div>
                </div>

                <div class="col-12 mt-4 mb-4">
                  <p class="link">
                    <a *ngIf="user?.role === 'admin'" routerLink="/admin"
                      >Ir al CMS Admin</a
                    >
                  </p>
                </div>
                <button disabled mat-raised-button>Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
