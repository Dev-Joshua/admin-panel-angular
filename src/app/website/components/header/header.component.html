<mat-toolbar class="toolbar-container" color="primary">
  <nav class="nav">
    <a mat-button routerLink="/home" routerLinkActive="active"
      ><mat-icon style="color: #fff">home</mat-icon></a
    >
    <a mat-button routerLink="/products" routerLinkActive="active">Productos</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contacto</a>
  </nav>

  <div class="acount">
    <button
      type="button"
      class="btn btn-light"
      *ngIf="!profile; else elseBlock"
    >
      <a routerLinkActive="active" routerLink="login" class="button-raised"
        >Iniciar Sesion</a
      >
    </button>
    <hr />
    <div *ngIf="!profile">
      <button type="button" class="btn btn-light">
        <a routerLinkActive="active" routerLink="register" class="button-raised"
          >Registrarse</a
        >
      </button>
    </div>
    <ng-template #elseBlock>
      <a
        style="font-weight: 300; font-size: 15px"
        class="user_profile"
        routerLink="profile"
        >{{ profile?.email }}</a
      >
    </ng-template>
    <div *ngIf="profile">
      <button type="button" class="btn btn-light" (click)="logout()">
        <a class="button-raised">Cerrar sesi√≥n</a>
      </button>
    </div>
  </div>
  <div class="cart">
    <button type="button" class="btn btn-light">
      <a routerLink="/my-order" class="button-raised"
        ><mat-icon>shopping_cart</mat-icon></a
      >
    </button>
    <span class="counter-cart">{{ counter }}</span>
  </div>
</mat-toolbar>
<mat-toolbar class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <mat-icon style="color: #fff">reorder</mat-icon>
    </button>
    <a mat-button routerLink="/home" routerLinkActive="active"
      ><mat-icon style="color: #fff; font-size: 30px">home</mat-icon></a
    >
    <div class="cart">
      <button type="button" class="btn btn-light">
        <a routerLink="/my-order" class="button-raised"
          ><mat-icon style="color: #fff">shopping_cart</mat-icon></a
        >
      </button>
      <span class="counter-cart">{{ counter }}</span>
    </div>
  </div>
  <!-- si la clase [class.active] esta en true la dispara sino la esconde-->
  <div class="slide-menu" [class.active]="activeMenu">
    <button (click)="toggleMenu()">
      <mat-icon style="color: #000; cursor: pointer; margin: 15px"
        >clear</mat-icon
      >
    </button>
    <ul>
      <li>
        <a
          routerLinkActive="active"
          routerLink="/products"
          (click)="toggleMenu()"
          >Products</a
        >
      </li>
      <li>
        <a
          routerLinkActive="active"
          routerLink="/contact"
          (click)="toggleMenu()"
          >Contact</a
        >
      </li>
      <li (click)="toggleMenu()">
        <a routerLinkActive="active"> </a>
      </li>
    </ul>
    <button (click)="toggleMenu()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</mat-toolbar>
