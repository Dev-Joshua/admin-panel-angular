<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <app-image
      *ngIf="product.images.length > 0"
      [img]="product.images[0]"
    ></app-image>
  </div>
  <mat-card-content>
    <p>{{ product.description | slice : 0 : 10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]"
      >Ver detalle</a
    >
    <button (click)="addToCart()" mat-raised-button color="primary">
      Agregar al carrito
    </button>
  </mat-card-actions>
</mat-card>
