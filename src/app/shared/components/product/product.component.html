<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <div class="crop-image">
    <figure>
      <app-image
        *ngIf="product.images.length > 0"
        [img]="product.images[0]"
      ></app-image>
    </figure>
  </div>
  <mat-card-content>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    <p>{{ product.description | slice : 0 : 10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="." (click)="showProductDetail()" mat-raised-button
      >Ver detalle</a
    >
    <button (click)="addToCart()" mat-raised-button color="primary">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
